<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Subscribe !</h1>
      <form class="form">
        <div>

        </div>
        <div>
          <label for="description">Description</label>
          <input type="text" class="text" />
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
    <script src="./sendForm.js"></script>
  </body>
</html>
